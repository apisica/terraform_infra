name: Terraform

on:
  push:
    branches:
      - '**'
  pull_request:

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
      
      - name: Change to Terraform directory
        run: cd /terraform-infra

      - name: Terraform Init
        run: terraform init
        working-directory: cd /terraform-infra

      - name: Terraform Plan
        run: terraform plan
        env:
          TF_LOG: DEBUG
        working-directory: cd /terraform-infra

      - name: Save Terraform Plan
        if: always()
        id: save_plan
        uses: actions/upload-artifact@v2
        with:
          name: terraform-plan
          path: plan.out

      - name: Upload Plan
        uses: actions/upload-artifact@v2
        with:
          name: plan
          path: plan.out
        